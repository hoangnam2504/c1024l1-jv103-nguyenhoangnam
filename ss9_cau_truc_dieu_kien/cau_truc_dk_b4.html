<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Tìm số lớn nhất</h2>
<label>Nhập số thứ 1</label>
<input type="text" id="soThu1" placeholder="nhập số thứ nhất"><br><br>
<label>Nhập số thứ 2</label>
<input type="text" id="soThu2" placeholder="nhập số thứ hai"><br><br>
<label>Nhập số thứ 3</label>
<input type="text" id="soThu3" placeholder="nhập số thứ ba"><br><br>
<button onclick="check()">Check</button>
<h2 id="kq"></h2>
<script>
    function check() {
        let soThu1 = +document.getElementById('soThu1').value
        let soThu2 = +document.getElementById('soThu2').value
        let soThu3 = +document.getElementById('soThu3').value
        let max=0;
        if (soThu1 >= soThu2 && soThu1 >= soThu3) {
           max= soThu1;
        } else if (soThu2 >= soThu1 && soThu2 >= soThu3) {
            max= soThu2;
        } else {
           max= soThu3;
        }
        document.getElementById('kq').innerHTML = ` Số ${max} lớn nhất `
    }

</script>
</body>
</html>
