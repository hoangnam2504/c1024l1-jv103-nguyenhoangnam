<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Kiểm tra số ngày trong tháng </h2> <br>
<input type="number" id="sothang" placeholder=" nhập số tháng ">
<button onclick="kiemtra()"> Kiểm Tra </button>
<p id="ketqua"> </p>
<script>
    function kiemtra(){
        let sothang = document.getElementById('sothang').value;
        let ketqua ;
            switch (sothang) {
                case '1' :case '3' :case '5' :case '7' :case '8' :case '10' :case '12' :
                {ketqua = 'Tháng có 31 ngày';
            document.getElementById("ketqua").innerHTML = ketqua;}
                    break;
                case '9' :case '4' :case '6' :case '11' :

                {
                    ketqua = 'Tháng có 30 ngày'
                    document.getElementById("ketqua").innerHTML = ketqua;}
                    break;
                case '2':
                {
                    ketqua = ' Tháng có 28 hoặc 29 ngày '
                    document.getElementById("ketqua").innerHTML = ketqua;
                }
                    break;
                default:
                    document.getElementById("ketqua").innerHTML = 'Không xác định'
            }

    }


</script>
</body>
</html>
