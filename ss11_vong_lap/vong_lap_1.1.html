<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="kq"></p>
    <script>
        let text = ""
        let i;
        for (i=0; i <= 100; i++) {
            text += "The number is " + i + "<br>";
        }
            if(i === 99) {
                alert( 'Đã hoàn thành'   )
            } else {
                document.getElementById("kq").innerHTML = text;
            }


    </script>

</body>
</html>
