<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Tính diện tích tam giác vuông </h2>
<input type="text" id="canh1" placeholder=" nhập cạnh thứ 1 "></input><br>
<input type="text" id="canh2" placeholder=" nhập cạnh thứ 2 "></input><br>
<button onclick="ketqua()">Diện Tich</button>
<p id="kq" ></p>
<script>
    function ketqua() {
      let canh1 = document.getElementById('canh1').value
      let canh2 = document.getElementById('canh2').value
      let dientich = ( canh1 * canh2 ) / 2
        document.getElementById('kq').innerHTML = ` Dien tich bằng ${dientich} m2 `
    }

</script>
</body>
</html>
