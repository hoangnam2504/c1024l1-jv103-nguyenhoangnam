<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ['Nam', 'Van','Teo','Thu','Hau'];
    arr.pop() // xoa phan tu cuoi
    arr.push() // them cac phan tu cuoi
    arr.shift() // xoa phan tu dau
    arr.unshift() // them cac phan tu dau
    arr.splice() // xoa or them cac phan tu vao 1 vi tri bat ki trong mang
    arr.concat() // hop nhat cac phan tu cua cac mang
    arr.slice() // lay cac phan tu bat ki trong mang ( vi tri dau den cuoi cung ) / ( vi tri dau, vi tri cuoi)
    arr.join() // hien thi cac ki hieu mong muon giua cac phan tu
    arr.toString() // chua hieu



</script>
</body>
</html>
