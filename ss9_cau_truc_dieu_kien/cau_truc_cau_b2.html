<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Tuổi</title>
</head>
<body>
<h2> KIỂM TRA TUỔI</h2>
<input type="text" id="tuoi" placeholder="nhap tuoi vao">
<button onclick="check()"> Kiểm tra </button>
<h2 id="kq"></h2>
<script>
      function check() {
        let tuoi = document.getElementById('tuoi').value
        if (tuoi >= 16) {
          document.getElementById('kq').innerHTML = 'Đủ tuổi vào lớp 10'
        } else {
          document.getElementById('kq').innerHTML = ' Chưa đủ tuổi vào lớp 10'
        }

      }


</script>

</body>
</html>
