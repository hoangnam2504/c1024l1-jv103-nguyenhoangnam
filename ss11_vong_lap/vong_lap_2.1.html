<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 1
    let f1 = 0
    let f2 = 1
    let fibo = 1
    while (count<1000) {
        document.write(fibo + "<br>")
        fibo = f1 + f2
        f1 = f2
        f2 = fibo
        count ++
    }

</script>

</body>
</html>
