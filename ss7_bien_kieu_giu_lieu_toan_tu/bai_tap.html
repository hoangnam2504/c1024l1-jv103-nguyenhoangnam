<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
   let a = +prompt('nhâp điểm môn thứ nhất');
   let b = prompt('nhâp điểm môn thứ hai')*1;
   let c = parseFloat(prompt('nhâp điểm môn thứ ba'));
   let d = (a + b + c)/3;
   let e = (a + b + c);
    document.write('điểm môn thứ nhất: ' + a + '<br>');
    document.write('điểm môn thứ hai: ' + b + '<br>');
    document.write('điểm môn thứ ba: ' + c + '<br>');
    document.write('Tổng điểm ba môn là: ' + e + '<br>');
    document.write('Điểm trung bình là: ' + d );
  </script>

</body>
</html>
