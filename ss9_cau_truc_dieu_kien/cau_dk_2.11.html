<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
  let luong = +prompt('nhập tiền lương');
  let tienThue;
  if (luong <= 5000000) {
    tienThue = luong * 0.05
  } else if ( luong <=10000000) {
    tienThue= luong * 0.1
  } else if ( luong <= 18000000) {
    tienThue = luong * 0.15
  }
  alert(tienThue);
</script>

</body>
</html>
