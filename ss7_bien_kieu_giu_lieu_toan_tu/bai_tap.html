<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
   let diemMonThu1 = +prompt('nhâp điểm môn thứ nhất');
   let diemMonThu2 = prompt('nhâp điểm môn thứ hai')*1;
   let diemMonThu3 = parseFloat(prompt('nhâp điểm môn thứ ba'));
   let diemTrungBinh = (diemMonThu1 + diemMonThu2 + diemMonThu3)/3;
   let tongDiem3mon = (diemMonThu1 + diemMonThu2 + diemMonThu3);
    document.write('điểm môn thứ nhất: ' + diemMonThu1 + '<br>');
    document.write('điểm môn thứ hai: ' + diemMonThu2 + '<br>');
    document.write('điểm môn thứ ba: ' + diemMonThu3 + '<br>');
    document.write('Tổng điểm ba môn là: ' + tongDiem3mon + '<br>');
    document.write('Điểm trung bình là: ' + diemTrungBinh );
  </script>

</body>
</html>
