<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><label>Số tiền</label></td>
        <td><label>Từ loại tiền</label></td>
        <td><label>Sang loại tiền</label></td>
    </tr>

    <tr>
        <td><input type="text" id="amount"></td>
        <td>
            <select id="a">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <select id="b">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <button onclick="doiTien()">Kết quả</button>
        </td>
    </tr>
    <p>
    <h2 id="kq">Result:</h2>
    </p>
</table>
<script>
    function doiTien() {
        let tien = document.getElementById('amount').value
        let from = document.getElementById('a').value
        let to = document.getElementById('b').value
        if (from == 'VND' && to == 'USD') {
            document.getElementById("kq").innerText = tien / 24000
        }else if (from == 'USD' && to == 'VND') {
            document.getElementById("kq").innerText = tien * 24000
        }else {
            document.getElementById("kq").innerText = tien
        }

    }

</script>

</body>
</html>
