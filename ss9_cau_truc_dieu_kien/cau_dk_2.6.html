<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Giải phương trình bậc 1: a.x + b = 0 </h2>
<label> Nhập giá trị a </label><br>
<input type="number" id="a"><br>
<label> Nhập giá trị b </label><br>
<input type="number" id="b"><br>
<br>
<button onclick="ketqua()">Tìm x</button>
<p id="kq"></p>
    <script>
        function ketqua(){
            let a = document.getElementById('a').value
            let b = document.getElementById('b').value
            let x = (-b)/a
            document.getElementById('kq').innerHTML = `Kết quả x cần tìm là: ${x}`
        }

    </script>

</body>
</html>
