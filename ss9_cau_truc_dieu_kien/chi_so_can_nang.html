<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Tính chỉ số cân nặng </h2>
        <label> Nhập cân nặng (kg) </label>
        <input type="text" id="cannang"> <br> <br>
        <label> Nhập chiều cao (m) </label>
        <input type="text" id="chieucao"> <br> <br>
        <button onclick="kiemtra()">Kết quả</button>

    <script>
        function kiemtra(){
            let cannang = document.getElementById('cannang').value
            let chieucao = document.getElementById('chieucao').value
            let bmi = cannang / (chieucao ^ 2)
            if (bmi < 18)
                document.write("Ốm quá");
            else if (bmi < 25.0)
                document.write("Bình thường");
            else if (bmi < 30.0)
                document.write("Hơi mập");
            else
                document.write("Béo phì");


        }
    </script>

</body>
